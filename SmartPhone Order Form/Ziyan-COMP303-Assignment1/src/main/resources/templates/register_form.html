<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>User Registration</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
<script type="text/javascript" th:src="@{/script.js}"></script>

</head>

<body>
	<div align="center">
		<h1>User Registration</h1>
		<form action="#" th:action="@{/register}" method="post" th:object="${user}">
			<div class="row">
				<div class="col">
					<label>First Name:</label>
					<input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
				</div>
				<div class="col">
					<label>Last Name:</label>
					<input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
				</div>
			</div>


			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Email</label>
					<input type="email" th:field="*{email}" class="form-control" placeholder="Email">
				</div>

			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>area code</label>
					<input type="text" th:field="*{areaCode}" class="form-control" placeholder="01">
				</div>
					<div class="form-group col-md-4">
					<label>Phone Number</label>
					<input type="text" th:field="*{phoneNum}" class="form-control" placeholder="647xxxxx">
				</div>
			</div>
			
			<div class="form-group">
				<label>Address</label>
				<input type="text" class="form-control" th:field="*{address1}" placeholder="1234 Main St">
			</div>
			<div class="form-group">
				<label>Address 2</label>
				<input type="text" class="form-control" th:field="*{address1}"
					placeholder="Apartment, studio, or floor">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>City</label>
					<input type="text" class="form-control" th:field="*{inputCity}">
				</div>
				<div class="form-group col-md-4">
					<label>State</label>
					<select th:field="*{state}" class="form-control">
						<option th:each="p : ${listState}" th:value="${p}" th:text="${p}">
					</select>
				</div>
				<div class="form-group col-md-2">
					<label>Zip</label>
					<input type="text" class="form-control" th:field="*{inputZip}">
				</div>
			</div>
			
			<formaction="#" th:action="@{/register}" method="post" th:object="${phone}">
			<label>Phone Brand</label>
			<select th:field="*{pBrand}" class="form-control" onchange="updatePhoneModels()">
				<option th:each="b : ${listBrand}" th:value="${b}" th:text="${b}">
			</select>
			
			<label>Phone Model</label>
			<select th:field="*{pModel}" class="form-control">
				<option th:each="m : ${listModel}" th:value="${m}" th:text="${m}">
			</select>
			
			<label>Phone Quantity</label>
			<select th:field="*{pQuantity}" class="form-control">
				<option th:each="q : ${listQuantity}" th:value="${q}" th:text="${q}">
			</select>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</form> 
	</div>
</body>

</html>
